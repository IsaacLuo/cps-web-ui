<html>
  <header>
    <link rel="stylesheet" href="index.css"/>
  <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="index.js" ></script>
  </header>
  <body>
    <div class="info-panel">
      <div class="data-group">
        <div class="label">现场状态</div>
        <div class="value" id="host-state">value</div>
      </div>
      <div class="data-group">
        <div class="label">当前支数</div>
        <div class="value" id="host-count">value</div>
      </div>
      <div class="data-group">
        <div class="label">现场额定支数</div>
        <div class="value" id="host-target-count">value</div>
      </div>
      <div class="data-group">
        <div class="label">直径mm</div>
        <div class="value" id="diameter">value</div>
      </div>
      <div class="data-group">
        <div class="label">现场数据设置者</div>
        <div class="value" id="host-operator">value</div>
      </div>
      <div class="data-group">
        <div class="label">设置时间</div>
        <div class="value" id="host-setting-timestamp">value</div>
      </div>
      <div class="data-group">
        <div class="label">上一捆支数</div>
        <div class="value" id="last-bundle-size">value</div>
      </div>
      <div class="data-group">
        <div class="label">上一捆直径</div>
        <div class="value" id="last-bundle-diameter">value</div>
      </div>
      <button class="btn btn-success" id="btn-start">启动</button>
      <button class="btn btn-danger" id="btn-stop">停止</button>
      <span id="start-stop-message"></span>
    </div>
    <div class="setting-panel">
      <div class="data-group">
        <div class="label">额定参数设定值</div>
        <input class="value" id="remote-target-count"></input>
      </div>
      <div class="data-group">
        <div class="label">直径设定值</div>
        <input class="value" id="remote-target-diameter"></input>
      </div>
      <div>
        <button class="btn btn-primary" id="remote-submit">提交</button>
        <span id="new-setting-message"></span>
      </div>
    </div>
  </body>
</html>
